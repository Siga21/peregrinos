{% extends "base.html" %}

{%   load   staticfiles   %}

{% block elcss %}
<!-- <link   rel="stylesheet"   type="text/css"   href="{%   static  'clinica/css/pacientes_buscar.css'   %}"   /> -->
{% endblock %}

{% block titulo %}
Búsqueda de pacientes
{% endblock %}

{% block content %}
<row>
    <div class="col-md-6 col-md-offset-3">
	{% if error %}
		<spam style='color:#ff0000'>Introduce un criterio de búsqueda</spam>
	{% endif %}
    <form class="form-search" action = "/pacientes_resultado/" method="get">
    	<input type="text" class="input-medium search-query" name="q">
		<label class="radio">
			<input type="radio" name="campo" id="opcion1" value="nombre" checked>
			Seleccionar para búsqueda por nombre.
		</label>
		<label class="radio">
			<input type="radio" name="campo" id="opcion2" value="apellidos">
			Seleccionar para búsqueda por apellidos.
		</label>
		<label class="radio">
			<input type="radio" name="campo" id="opcion3" value="telefono">
			Seleccionar para búsqueda por teléfono.
		</label>
		<button type="submit" class="btn btn-primary">Búsqueda</button>
    </form>
	</div>
</row>
{% endblock %}
