{% extends "base.html" %}

{%   load   staticfiles   %}

{% block elcss %}
<!-- <link   rel="stylesheet"   type="text/css"   href="{%   static  'clinica/css/pacientes_buscar.css'   %}"   /> -->
{% endblock %}

{% block titulo %}
Búsqueda de pacientes
{% endblock %}

{% block content %}
<row>
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading text-center">Búsqueda</div>
        <div class="panel-body">
          {% if error %}
		        <spam style='color:#ff0000'>Introduce un criterio de búsqueda</spam>
	        {% endif %}
          <form class="form-search" action = "/pacientes_resultado/" method="get">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
              <input type="text" class="form-control" name="q" placeholder="Nombre de usuario">
            </div>
            <br />
            <input type="radio" name="campo" id="opcion1" value="nombre" checked>
            Por nombre.
            <br/>
            <input type="radio" name="campo" id="opcion2" value="apellidos">
            Por apellidos.
            <br />
            <input type="radio" name="campo" id="opcion3" value="telefono">
            Por teléfono.
            <br /><br />
            <button type="submit" class="btn btn-primary btn-lg btn-block">Búsqueda</button>
          </form>
        </div>
      </div>
	</div>
</row>
{% endblock %}
